<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<header>
    <div class="logo">
        <center><image src="/CENTRO_MEDICO/Imagenes/logo-no-background.png" alt="Logo Clinica" width="200px"></image></center>
        <h2>Formulario de registro de pacientes</h2>
    </div>
</header>

<main>
    <div class="container-form">
        <form class="form-pacientes">
            <div class="col-6">
                <label for="nombre-pac" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombres">
            </div>

            <div class="col-6">
                <label for="apellido-pac" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
            </div>

            <div class="col-6">
                <label for="cedula" class="form-label">Número de cédula:</label>
                <input type="number" class="form-control" id="cedula" placeholder="Número de cédula">
            </div>

            <div class="col-6">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad">
            </div>

            <div class="col-6">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Número de Teléfono">
            </div>

            <div class="col-6">
                <label for="especialidad" class="form-label">Especialidad requerida:</label>
                <select class="form-select" id="especialidad" aria-label="especialidad">
                    <option value="OP">Seleccione una opción</option>
                    <option value="MG">Medicina general</option>
                    <option value="CR">Cardiología</option>
                    <option value="MI">Medicina interna</option>
                    <option value="DM">Dermatología</option>
                    <option value="RF">Rehabilitación física</option>
                    <option value="PS">Psicología</option>
                    <option value="OD">Odontología</option>
                    <option value="RD">Radiología</option>
                </select>
            </div>
            <center><button type="button" id="enviar" class="btn btn-outline-light">Registrar</button></center>
        </form>
    </div>
</main>
